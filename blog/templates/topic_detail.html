{% extends 'base.html' %}

{% block content %}
<h2>{{ topic.name }}</h2>

<h3>Posts</h3>

<ul>
    {% for post in posts %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <p>{{ post.published_date }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock content %}
